# Three-tier application: Nginx + Flask API + PostgreSQL
# Production-ready configuration with health checks
#
# Usage:
#   docker compose up -d       # Start all services
#   docker compose ps          # Check status
#   docker compose logs -f     # View logs
#   docker compose down        # Stop and remove

services:
  # ==========================================================================
  # Reverse proxy / Web server
  # ==========================================================================
  web:
    image: nginx:1.28-alpine
    ports:
      - "${WEB_PORT:-8080}:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./nginx/index.html:/usr/share/nginx/html/index.html:ro
    depends_on:
      api:
        condition: service_healthy
    healthcheck:
      # Note: Using wget since nginx:alpine doesn't include curl
      test: ["CMD-SHELL", "wget -q --spider http://localhost/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    networks:
      - frontend

  # ==========================================================================
  # Flask API
  # ==========================================================================
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    environment:
      - APP_ENV=${APP_ENV:-production}
      - DEBUG=${DEBUG:-false}
      - DB_HOST=db
      - DB_PORT=5432
      - DB_USER=${POSTGRES_USER:-demo}
      - DB_PASSWORD=${POSTGRES_PASSWORD}
      - DB_NAME=${POSTGRES_DB:-myapp}
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      # Note: Using Python since python:slim doesn't include curl
      test: ["CMD-SHELL", "python -c \"import urllib.request; urllib.request.urlopen('http://localhost:5000/health')\" || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    networks:
      - frontend
      - backend

  # ==========================================================================
  # PostgreSQL Database
  # ==========================================================================
  db:
    image: postgres:17-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-demo}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-myapp}
    volumes:
      - db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-demo} -d ${POSTGRES_DB:-myapp}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped
    networks:
      - backend

# ==========================================================================
# Volumes (data persistence)
# ==========================================================================
volumes:
  db-data:
    name: compose-project-db-data

# ==========================================================================
# Networks (service isolation)
# ==========================================================================
networks:
  frontend:
    name: compose-project-frontend
  backend:
    name: compose-project-backend
