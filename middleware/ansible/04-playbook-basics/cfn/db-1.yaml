AWSTemplateFormatVersion: '2010-09-09'
Description: |
  Ansible Course - db-1 (Amazon Linux 2023 - dbserver)

Parameters:
  InstanceType:
    Type: String
    Default: t3.micro
    AllowedValues: [t3.micro, t3.small]

  PublicKey:
    Type: String
    Description: SSH public key for ansible user

  LatestAmiId:
    Type: AWS::SSM::Parameter::Value<AWS::EC2::Image::Id>
    Default: /aws/service/ami-amazon-linux-latest/al2023-ami-kernel-default-x86_64

Resources:
  Instance:
    Type: AWS::EC2::Instance
    Properties:
      InstanceType: !Ref InstanceType
      ImageId: !Ref LatestAmiId
      NetworkInterfaces:
        - DeviceIndex: 0
          SubnetId: !ImportValue ansible-course-subnet-id
          GroupSet:
            - !ImportValue ansible-managed-sg-id
          AssociatePublicIpAddress: true
      IamInstanceProfile: !ImportValue ansible-managed-profile
      Tags:
        - Key: Name
          Value: db-1
        - Key: Role
          Value: dbserver
      UserData:
        Fn::Base64: !Sub |
          #!/bin/bash
          set -e
          hostnamectl set-hostname db-1
          useradd -m ansible
          echo 'ansible ALL=(ALL) NOPASSWD:ALL' > /etc/sudoers.d/ansible
          chmod 440 /etc/sudoers.d/ansible
          mkdir -p /home/ansible/.ssh
          echo "${PublicKey}" > /home/ansible/.ssh/authorized_keys
          chmod 700 /home/ansible/.ssh
          chmod 600 /home/ansible/.ssh/authorized_keys
          chown -R ansible:ansible /home/ansible/.ssh
          dnf install -y python3

  DnsRecord:
    Type: AWS::Route53::RecordSet
    Properties:
      HostedZoneId: !ImportValue ansible-course-hosted-zone-id
      Name: db-1.ans.local
      Type: A
      TTL: 60
      ResourceRecords:
        - !GetAtt Instance.PrivateIp

Outputs:
  DnsName:
    Description: DNS Name
    Value: db-1.ans.local

  PublicIp:
    Description: Public IP (for HTTP access)
    Value: !GetAtt Instance.PublicIp

  PrivateIp:
    Description: Private IP
    Value: !GetAtt Instance.PrivateIp
