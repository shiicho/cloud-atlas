AWSTemplateFormatVersion: '2010-09-09'
Description: |
  Ansible Course - Zabbix + EDA Environment
  Used by: Lesson 11 (Zabbix Integration & Event-Driven Ansible)
  Purpose: Teaching monitoring integration and auto-remediation

Parameters:
  InstanceType:
    Type: String
    Default: t3.small
    AllowedValues: [t3.small, t3.medium]
    Description: Zabbix server needs more resources

  PublicKey:
    Type: String
    Description: SSH public key for ansible user (from ~/.ssh/id_ed25519.pub)

  LatestAmiId:
    Type: AWS::SSM::Parameter::Value<AWS::EC2::Image::Id>
    Default: /aws/service/ami-amazon-linux-latest/al2023-ami-kernel-default-x86_64

Resources:
  ZabbixNodeRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub ansible-zabbix-role-${AWS::StackName}
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: ec2.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/AmazonSSMManagedInstanceCore

  ZabbixNodeInstanceProfile:
    Type: AWS::IAM::InstanceProfile
    Properties:
      Roles:
        - !Ref ZabbixNodeRole

  ZabbixSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Security group for Zabbix Environment
      VpcId: !ImportValue ansible-course-vpc-id
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 22
          ToPort: 22
          SourceSecurityGroupId: !ImportValue ansible-course-sg-id
        - IpProtocol: tcp
          FromPort: 80
          ToPort: 80
          CidrIp: 0.0.0.0/0
        - IpProtocol: tcp
          FromPort: 443
          ToPort: 443
          CidrIp: 0.0.0.0/0
        - IpProtocol: tcp
          FromPort: 10051
          ToPort: 10051
          CidrIp: 10.0.0.0/16
        - IpProtocol: tcp
          FromPort: 10050
          ToPort: 10050
          CidrIp: 10.0.0.0/16
      SecurityGroupEgress:
        - IpProtocol: -1
          CidrIp: 0.0.0.0/0
      Tags:
        - Key: Name
          Value: !Sub ${AWS::StackName}-sg

  ZabbixServer:
    Type: AWS::EC2::Instance
    Properties:
      InstanceType: !Ref InstanceType
      ImageId: !Ref LatestAmiId
      NetworkInterfaces:
        - DeviceIndex: 0
          SubnetId: !ImportValue ansible-course-subnet-id
          GroupSet:
            - !Ref ZabbixSecurityGroup
          AssociatePublicIpAddress: true
      IamInstanceProfile: !Ref ZabbixNodeInstanceProfile
      BlockDeviceMappings:
        - DeviceName: /dev/xvda
          Ebs:
            VolumeSize: 20
            VolumeType: gp3
      Tags:
        - Key: Name
          Value: zabbix
        - Key: Role
          Value: monitoring
      UserData:
        Fn::Base64: !Sub |
          #!/bin/bash
          set -e
          hostnamectl set-hostname zabbix
          useradd -m ansible
          echo 'ansible ALL=(ALL) NOPASSWD:ALL' > /etc/sudoers.d/ansible
          chmod 440 /etc/sudoers.d/ansible
          mkdir -p /home/ansible/.ssh
          echo "${PublicKey}" > /home/ansible/.ssh/authorized_keys
          chmod 700 /home/ansible/.ssh
          chmod 600 /home/ansible/.ssh/authorized_keys
          chown -R ansible:ansible /home/ansible/.ssh
          dnf install -y python3 python3-pip

  TargetNode1:
    Type: AWS::EC2::Instance
    Properties:
      InstanceType: t3.micro
      ImageId: !Ref LatestAmiId
      NetworkInterfaces:
        - DeviceIndex: 0
          SubnetId: !ImportValue ansible-course-subnet-id
          GroupSet:
            - !Ref ZabbixSecurityGroup
          AssociatePublicIpAddress: true
      IamInstanceProfile: !Ref ZabbixNodeInstanceProfile
      Tags:
        - Key: Name
          Value: target-1
        - Key: Role
          Value: webserver
      UserData:
        Fn::Base64: !Sub |
          #!/bin/bash
          set -e
          hostnamectl set-hostname target-1
          useradd -m ansible
          echo 'ansible ALL=(ALL) NOPASSWD:ALL' > /etc/sudoers.d/ansible
          chmod 440 /etc/sudoers.d/ansible
          mkdir -p /home/ansible/.ssh
          echo "${PublicKey}" > /home/ansible/.ssh/authorized_keys
          chmod 700 /home/ansible/.ssh
          chmod 600 /home/ansible/.ssh/authorized_keys
          chown -R ansible:ansible /home/ansible/.ssh
          dnf install -y python3 httpd
          systemctl enable httpd

  TargetNode2:
    Type: AWS::EC2::Instance
    Properties:
      InstanceType: t3.micro
      ImageId: !Ref LatestAmiId
      NetworkInterfaces:
        - DeviceIndex: 0
          SubnetId: !ImportValue ansible-course-subnet-id
          GroupSet:
            - !Ref ZabbixSecurityGroup
          AssociatePublicIpAddress: true
      IamInstanceProfile: !Ref ZabbixNodeInstanceProfile
      Tags:
        - Key: Name
          Value: target-2
        - Key: Role
          Value: appserver
      UserData:
        Fn::Base64: !Sub |
          #!/bin/bash
          set -e
          hostnamectl set-hostname target-2
          useradd -m ansible
          echo 'ansible ALL=(ALL) NOPASSWD:ALL' > /etc/sudoers.d/ansible
          chmod 440 /etc/sudoers.d/ansible
          mkdir -p /home/ansible/.ssh
          echo "${PublicKey}" > /home/ansible/.ssh/authorized_keys
          chmod 700 /home/ansible/.ssh
          chmod 600 /home/ansible/.ssh/authorized_keys
          chown -R ansible:ansible /home/ansible/.ssh
          dnf install -y python3

  ZabbixDns:
    Type: AWS::Route53::RecordSet
    Properties:
      HostedZoneId: !ImportValue ansible-course-hosted-zone-id
      Name: zabbix.ans.local
      Type: A
      TTL: 60
      ResourceRecords:
        - !GetAtt ZabbixServer.PrivateIp

  Target1Dns:
    Type: AWS::Route53::RecordSet
    Properties:
      HostedZoneId: !ImportValue ansible-course-hosted-zone-id
      Name: target-1.ans.local
      Type: A
      TTL: 60
      ResourceRecords:
        - !GetAtt TargetNode1.PrivateIp

  Target2Dns:
    Type: AWS::Route53::RecordSet
    Properties:
      HostedZoneId: !ImportValue ansible-course-hosted-zone-id
      Name: target-2.ans.local
      Type: A
      TTL: 60
      ResourceRecords:
        - !GetAtt TargetNode2.PrivateIp

Outputs:
  ZabbixDns:
    Description: Zabbix Server DNS Name
    Value: zabbix.ans.local

  Target1Dns:
    Description: Target 1 DNS Name
    Value: target-1.ans.local

  Target2Dns:
    Description: Target 2 DNS Name
    Value: target-2.ans.local

  ZabbixPublicIp:
    Description: Zabbix Server Public IP (for HTTP access)
    Value: !GetAtt ZabbixServer.PublicIp

  Target1PublicIp:
    Description: Target 1 Public IP (for HTTP access)
    Value: !GetAtt TargetNode1.PublicIp

  Target2PublicIp:
    Description: Target 2 Public IP (for HTTP access)
    Value: !GetAtt TargetNode2.PublicIp
