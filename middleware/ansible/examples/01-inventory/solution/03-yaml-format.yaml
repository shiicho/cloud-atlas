# =============================================================================
# 03-yaml-format.yaml - Inventory in YAML Format
# =============================================================================
#
# CONCEPT: Same content as 02-with-groups.ini, but in YAML format
#
# Why YAML?
#   - More readable for complex structures
#   - Better for version control (cleaner diffs)
#   - Matches playbook format
#
# Compare with INI:
#   diff 02-with-groups.ini 03-yaml-format.yaml
#
# Run with:
#   ansible -i 03-yaml-format.yaml all -m ping
#   ansible -i 03-yaml-format.yaml webservers -m ping
#
# =============================================================================

all:
  vars:
    ansible_python_interpreter: /usr/bin/python3

  children:
    # Web servers group
    # Webサーバーグループ
    webservers:
      hosts:
        al2023-1.ans.local:

    # Database servers group
    # DBサーバーグループ
    dbservers:
      hosts:
        al2023-2.ans.local:
