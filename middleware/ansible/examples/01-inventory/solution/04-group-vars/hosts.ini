# =============================================================================
# 04-group-vars/hosts.ini - Inventory with group_vars and host_vars
# =============================================================================
#
# CONCEPT: Separate variables into dedicated files for maintainability
#
# Directory structure:
#   04-group-vars/
#   ├── hosts.ini          <- This file (host list only)
#   ├── group_vars/
#   │   ├── all.yaml       <- Variables for ALL hosts
#   │   ├── webservers.yaml <- Variables for webservers group
#   │   └── dbservers.yaml  <- Variables for dbservers group
#   └── host_vars/
#       └── web1.yaml       <- Variables specific to web1
#
# Why separate files?
#   - Cleaner inventory file
#   - Variables organized by scope
#   - Easier to manage in git (separate changes)
#   - Vault encryption per file
#
# Run with:
#   cd 04-group-vars
#   ansible -i hosts.ini all -m debug -a "var=http_port"
#
# =============================================================================

[webservers]
web1 ansible_host=10.0.1.10
web2 ansible_host=10.0.1.11

[dbservers]
db1 ansible_host=10.0.1.20
