# =============================================================================
# group_vars/dbservers.yaml - Variables for dbservers group
# =============================================================================
#
# These variables apply only to hosts in [dbservers] group.
#
# =============================================================================

---
# Database configuration
# データベース設定
db_port: 3306
db_engine: mysql

# MySQL settings
mysql_max_connections: 100
mysql_innodb_buffer_pool_size: 1G

# Backup settings
# バックアップ設定
backup_enabled: true
backup_retention_days: 7
backup_time: "03:00"

# Packages specific to database servers
db_packages:
  - mysql-server
  - mysql-client
