AWSTemplateFormatVersion: '2010-09-09'
Description: |
  Ansible Course - AWX Container Node
  Used by: Lesson 10 (AWX/Tower)
  Purpose: Teaching AWX web interface and Job Templates

Parameters:
  InstanceType:
    Type: String
    Default: t3.small
    AllowedValues: [t3.small, t3.medium]
    Description: AWX needs more resources (min t3.small)

  PublicKey:
    Type: String
    Description: SSH public key for ansible user (from ~/.ssh/id_ed25519.pub)

  LatestAmiId:
    Type: AWS::SSM::Parameter::Value<AWS::EC2::Image::Id>
    Default: /aws/service/ami-amazon-linux-latest/al2023-ami-kernel-default-x86_64

Resources:
  AWXNodeRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub ansible-awx-role-${AWS::StackName}
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: ec2.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/AmazonSSMManagedInstanceCore

  AWXNodeInstanceProfile:
    Type: AWS::IAM::InstanceProfile
    Properties:
      Roles:
        - !Ref AWXNodeRole

  AWXSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Security group for AWX Node
      VpcId: !ImportValue ansible-course-vpc-id
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 22
          ToPort: 22
          SourceSecurityGroupId: !ImportValue ansible-course-sg-id
        - IpProtocol: tcp
          FromPort: 80
          ToPort: 80
          SourceSecurityGroupId: !ImportValue ansible-course-sg-id
        - IpProtocol: tcp
          FromPort: 443
          ToPort: 443
          SourceSecurityGroupId: !ImportValue ansible-course-sg-id
      SecurityGroupEgress:
        - IpProtocol: -1
          CidrIp: 0.0.0.0/0
      Tags:
        - Key: Name
          Value: !Sub ${AWS::StackName}-sg

  AWXNode:
    Type: AWS::EC2::Instance
    Properties:
      InstanceType: !Ref InstanceType
      ImageId: !Ref LatestAmiId
      SubnetId: !ImportValue ansible-course-subnet-id
      SecurityGroupIds:
        - !Ref AWXSecurityGroup
      IamInstanceProfile: !Ref AWXNodeInstanceProfile
      BlockDeviceMappings:
        - DeviceName: /dev/xvda
          Ebs:
            VolumeSize: 30
            VolumeType: gp3
      Tags:
        - Key: Name
          Value: awx
        - Key: Role
          Value: awx
      UserData:
        Fn::Base64: !Sub |
          #!/bin/bash
          set -e
          hostnamectl set-hostname awx
          useradd -m ansible
          echo 'ansible ALL=(ALL) NOPASSWD:ALL' > /etc/sudoers.d/ansible
          chmod 440 /etc/sudoers.d/ansible
          mkdir -p /home/ansible/.ssh
          echo "${PublicKey}" > /home/ansible/.ssh/authorized_keys
          chmod 700 /home/ansible/.ssh
          chmod 600 /home/ansible/.ssh/authorized_keys
          chown -R ansible:ansible /home/ansible/.ssh
          dnf install -y python3 python3-pip git docker
          systemctl enable docker
          systemctl start docker
          usermod -aG docker ansible
          pip3 install docker-compose
          mkdir -p /opt/awx
          chown ansible:ansible /opt/awx

  TargetNode:
    Type: AWS::EC2::Instance
    Properties:
      InstanceType: t3.micro
      ImageId: !Ref LatestAmiId
      SubnetId: !ImportValue ansible-course-subnet-id
      SecurityGroupIds:
        - !Ref AWXSecurityGroup
      IamInstanceProfile: !Ref AWXNodeInstanceProfile
      Tags:
        - Key: Name
          Value: awx-target
        - Key: Role
          Value: target
      UserData:
        Fn::Base64: !Sub |
          #!/bin/bash
          set -e
          hostnamectl set-hostname awx-target
          useradd -m ansible
          echo 'ansible ALL=(ALL) NOPASSWD:ALL' > /etc/sudoers.d/ansible
          chmod 440 /etc/sudoers.d/ansible
          mkdir -p /home/ansible/.ssh
          echo "${PublicKey}" > /home/ansible/.ssh/authorized_keys
          chmod 700 /home/ansible/.ssh
          chmod 600 /home/ansible/.ssh/authorized_keys
          chown -R ansible:ansible /home/ansible/.ssh
          dnf install -y python3

  AWXNodeDns:
    Type: AWS::Route53::RecordSet
    Properties:
      HostedZoneId: !ImportValue ansible-course-hosted-zone-id
      Name: awx.ans.local
      Type: A
      TTL: 60
      ResourceRecords:
        - !GetAtt AWXNode.PrivateIp

  TargetNodeDns:
    Type: AWS::Route53::RecordSet
    Properties:
      HostedZoneId: !ImportValue ansible-course-hosted-zone-id
      Name: awx-target.ans.local
      Type: A
      TTL: 60
      ResourceRecords:
        - !GetAtt TargetNode.PrivateIp

Outputs:
  AWXDns:
    Description: AWX Server DNS Name
    Value: awx.ans.local

  TargetDns:
    Description: Target Node DNS Name
    Value: awx-target.ans.local
