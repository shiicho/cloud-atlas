---
# requirements.yaml - 外部依存管理
# 使用方法: ansible-galaxy install -r requirements.yaml

# Community Roles
roles:
  # geerlingguy の高品質 Roles（示例，取消注释以使用）
  - name: geerlingguy.docker
    version: ">=7.0.0"
  # - name: geerlingguy.nginx
  #   version: ">=3.2.0"

  # Git リポジトリから
  # - src: https://github.com/your-org/ansible-role-custom.git
  #   scm: git
  #   version: v1.0.0
  #   name: custom_role

# Ansible Collections
collections:
  # AWS Collection (需要 ansible-core 2.15+)
  - name: amazon.aws
    version: ">=8.0.0"

  # General utilities (10.x 需要 ansible-core 2.16+)
  - name: community.general
    version: ">=10.0.0"

  # POSIX modules (firewalld 等)
  - name: ansible.posix
    version: ">=2.0.0"
