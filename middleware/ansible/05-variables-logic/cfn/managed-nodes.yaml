AWSTemplateFormatVersion: '2010-09-09'
Description: |
  Ansible Course - Multi-OS Managed Nodes
  Used by: Lesson 05 (Variables, Facts, Conditionals)
  Purpose: Teaching multi-OS handling with when conditionals

Parameters:
  InstanceType:
    Type: String
    Default: t3.micro
    AllowedValues: [t3.micro, t3.small]
    Description: Managed node instance type

  PublicKey:
    Type: String
    Description: SSH public key for ansible user (from ~/.ssh/id_ed25519.pub)

  AmazonLinuxAmiId:
    Type: AWS::SSM::Parameter::Value<AWS::EC2::Image::Id>
    Default: /aws/service/ami-amazon-linux-latest/al2023-ami-kernel-default-x86_64

  UbuntuAmiId:
    Type: AWS::SSM::Parameter::Value<AWS::EC2::Image::Id>
    Default: /aws/service/canonical/ubuntu/server/22.04/stable/current/amd64/hvm/ebs-gp2/ami-id

Resources:
  ManagedNodeRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub ansible-managed-role-${AWS::StackName}
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: ec2.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/AmazonSSMManagedInstanceCore

  ManagedNodeInstanceProfile:
    Type: AWS::IAM::InstanceProfile
    Properties:
      Roles:
        - !Ref ManagedNodeRole

  ManagedNodeSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Security group for Ansible Managed Nodes (Multi-OS)
      VpcId: !ImportValue ansible-course-vpc-id
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 22
          ToPort: 22
          SourceSecurityGroupId: !ImportValue ansible-course-sg-id
        - IpProtocol: tcp
          FromPort: 80
          ToPort: 80
          CidrIp: 0.0.0.0/0
        - IpProtocol: tcp
          FromPort: 443
          ToPort: 443
          CidrIp: 0.0.0.0/0
      SecurityGroupEgress:
        - IpProtocol: -1
          CidrIp: 0.0.0.0/0
      Tags:
        - Key: Name
          Value: !Sub ${AWS::StackName}-sg

  # Amazon Linux Node 1 - webserver
  AmazonNode1:
    Type: AWS::EC2::Instance
    Properties:
      InstanceType: !Ref InstanceType
      ImageId: !Ref AmazonLinuxAmiId
      NetworkInterfaces:
        - DeviceIndex: 0
          SubnetId: !ImportValue ansible-course-subnet-id
          GroupSet:
            - !Ref ManagedNodeSecurityGroup
          AssociatePublicIpAddress: true
      IamInstanceProfile: !Ref ManagedNodeInstanceProfile
      Tags:
        - Key: Name
          Value: web-1
        - Key: Role
          Value: webserver
        - Key: OS
          Value: amazon-linux
      UserData:
        Fn::Base64: !Sub |
          #!/bin/bash
          set -e
          hostnamectl set-hostname web-1
          useradd -m ansible
          echo 'ansible ALL=(ALL) NOPASSWD:ALL' > /etc/sudoers.d/ansible
          chmod 440 /etc/sudoers.d/ansible
          mkdir -p /home/ansible/.ssh
          echo "${PublicKey}" > /home/ansible/.ssh/authorized_keys
          chmod 700 /home/ansible/.ssh
          chmod 600 /home/ansible/.ssh/authorized_keys
          chown -R ansible:ansible /home/ansible/.ssh
          dnf install -y python3

  # Amazon Linux Node 2 - dbserver
  AmazonNode2:
    Type: AWS::EC2::Instance
    Properties:
      InstanceType: !Ref InstanceType
      ImageId: !Ref AmazonLinuxAmiId
      NetworkInterfaces:
        - DeviceIndex: 0
          SubnetId: !ImportValue ansible-course-subnet-id
          GroupSet:
            - !Ref ManagedNodeSecurityGroup
          AssociatePublicIpAddress: true
      IamInstanceProfile: !Ref ManagedNodeInstanceProfile
      Tags:
        - Key: Name
          Value: db-1
        - Key: Role
          Value: dbserver
        - Key: OS
          Value: amazon-linux
      UserData:
        Fn::Base64: !Sub |
          #!/bin/bash
          set -e
          hostnamectl set-hostname db-1
          useradd -m ansible
          echo 'ansible ALL=(ALL) NOPASSWD:ALL' > /etc/sudoers.d/ansible
          chmod 440 /etc/sudoers.d/ansible
          mkdir -p /home/ansible/.ssh
          echo "${PublicKey}" > /home/ansible/.ssh/authorized_keys
          chmod 700 /home/ansible/.ssh
          chmod 600 /home/ansible/.ssh/authorized_keys
          chown -R ansible:ansible /home/ansible/.ssh
          dnf install -y python3

  # Ubuntu Node 3 - appserver
  UbuntuNode:
    Type: AWS::EC2::Instance
    Properties:
      InstanceType: !Ref InstanceType
      ImageId: !Ref UbuntuAmiId
      NetworkInterfaces:
        - DeviceIndex: 0
          SubnetId: !ImportValue ansible-course-subnet-id
          GroupSet:
            - !Ref ManagedNodeSecurityGroup
          AssociatePublicIpAddress: true
      IamInstanceProfile: !Ref ManagedNodeInstanceProfile
      Tags:
        - Key: Name
          Value: app-1
        - Key: Role
          Value: appserver
        - Key: OS
          Value: ubuntu
      UserData:
        Fn::Base64: !Sub |
          #!/bin/bash
          set -e
          hostnamectl set-hostname app-1
          apt-get update
          apt-get install -y python3
          useradd -m -s /bin/bash ansible
          echo 'ansible ALL=(ALL) NOPASSWD:ALL' > /etc/sudoers.d/ansible
          chmod 440 /etc/sudoers.d/ansible
          mkdir -p /home/ansible/.ssh
          echo "${PublicKey}" > /home/ansible/.ssh/authorized_keys
          chmod 700 /home/ansible/.ssh
          chmod 600 /home/ansible/.ssh/authorized_keys
          chown -R ansible:ansible /home/ansible/.ssh

  Node1Dns:
    Type: AWS::Route53::RecordSet
    Properties:
      HostedZoneId: !ImportValue ansible-course-hosted-zone-id
      Name: web-1.ans.local
      Type: A
      TTL: 60
      ResourceRecords:
        - !GetAtt AmazonNode1.PrivateIp

  Node2Dns:
    Type: AWS::Route53::RecordSet
    Properties:
      HostedZoneId: !ImportValue ansible-course-hosted-zone-id
      Name: db-1.ans.local
      Type: A
      TTL: 60
      ResourceRecords:
        - !GetAtt AmazonNode2.PrivateIp

  Node3Dns:
    Type: AWS::Route53::RecordSet
    Properties:
      HostedZoneId: !ImportValue ansible-course-hosted-zone-id
      Name: app-1.ans.local
      Type: A
      TTL: 60
      ResourceRecords:
        - !GetAtt UbuntuNode.PrivateIp

Outputs:
  Node1Dns:
    Description: Amazon Linux Node 1 DNS Name
    Value: web-1.ans.local

  Node2Dns:
    Description: Amazon Linux Node 2 DNS Name
    Value: db-1.ans.local

  Node3Dns:
    Description: Ubuntu Node DNS Name
    Value: app-1.ans.local

  Node1PublicIp:
    Description: Amazon Linux Node 1 Public IP (for HTTP access)
    Value: !GetAtt AmazonNode1.PublicIp

  Node2PublicIp:
    Description: Amazon Linux Node 2 Public IP (for HTTP access)
    Value: !GetAtt AmazonNode2.PublicIp

  Node3PublicIp:
    Description: Ubuntu Node Public IP (for HTTP access)
    Value: !GetAtt UbuntuNode.PublicIp
