# infracost.yml
# Infracost 配置文件
#
# Infracost 是一个开源工具，用于在 PR 中显示 Terraform 基础设施的成本估算。
# 它可以帮助团队在合并代码之前了解成本变化。
#
# 使用方法：
# 1. 安装 Infracost: brew install infracost 或 下载二进制
# 2. 注册获取 API Key: infracost auth login
# 3. 运行: infracost breakdown --path .
#
# 官方文档: https://www.infracost.io/docs/

version: 0.1

# =============================================================================
# Projects - 项目配置
# =============================================================================
# 定义 Terraform 项目路径
# 可以配置多个项目（例如 dev, staging, prod）

projects:
  # ---------------------------------------------------------------------------
  # Production 环境
  # ---------------------------------------------------------------------------
  - path: ..
    name: production

    # Terraform 变量文件
