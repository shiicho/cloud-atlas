name: Infracost

on:
  pull_request:
    branches:
      - main
    paths:
      - 'environments/**'
      - 'modules/**'

# æƒé™é…ç½®
permissions:
  contents: read
  pull-requests: write

env:
  WORKING_DIRECTORY: "environments/dev"

jobs:
  infracost:
    name: Cost Estimation
    runs-on: ubuntu-latest

    steps:
      - name: Checkout base branch
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.base.ref }}

      - name: Setup Infracost
        uses: infracost/actions/setup@v3
        with:
          api-key: ${{ secrets.INFRACOST_API_KEY }}

      # åŸºå‡†æˆæœ¬ï¼ˆmain åˆ†æ”¯ï¼‰
      - name: Generate base cost
        run: |
          infracost breakdown --path=${{ env.WORKING_DIRECTORY }} \
            --format=json \
            --out-file=/tmp/infracost-base.json
        continue-on-error: true

      - name: Checkout PR branch
        uses: actions/checkout@v4

      # PR åˆ†æ”¯æˆæœ¬
      - name: Generate PR cost
        run: |
          infracost breakdown --path=${{ env.WORKING_DIRECTORY }} \
            --format=json \
            --out-file=/tmp/infracost-pr.json
        continue-on-error: true

      # è®¡ç®—å·®å¼‚
      - name: Generate diff
        run: |
          infracost diff --path=${{ env.WORKING_DIRECTORY }} \
            --format=json \
            --compare-to=/tmp/infracost-base.json \
            --out-file=/tmp/infracost-diff.json
        continue-on-error: true

      # PR è¯„è®º
      - name: Post Infracost comment
        uses: infracost/actions/comment@v1
        with:
          path: /tmp/infracost-diff.json
          behavior: update
        continue-on-error: true

      # ç”Ÿæˆ Summary
      - name: Generate Summary
        run: |
          echo "## ðŸ’° Cost Estimation" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ -f /tmp/infracost-pr.json ]; then
            MONTHLY_COST=$(cat /tmp/infracost-pr.json | jq -r '.totalMonthlyCost // "N/A"')
            echo "Estimated monthly cost: **\$${MONTHLY_COST}**" >> $GITHUB_STEP_SUMMARY
          else
            echo "Cost estimation not available" >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "See PR comment for detailed breakdown." >> $GITHUB_STEP_SUMMARY
