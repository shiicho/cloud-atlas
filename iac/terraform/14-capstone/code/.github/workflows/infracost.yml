name: Infracost

on:
  pull_request:
    branches:
      - main
    paths:
      - 'environments/**'
      - 'modules/**'

# æƒé™é…ç½®
permissions:
  contents: read
  pull-requests: write

jobs:
  # ---------------------------------------------------------------------------
  # æˆæœ¬ä¼°ç®—ï¼ˆæ¯ä¸ªçŽ¯å¢ƒï¼‰
  # ---------------------------------------------------------------------------
  infracost:
    name: Cost Estimation
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        environment: [dev, staging, prod]

    steps:
      - name: Checkout base branch
        uses: actions/checkout@v6
        with:
          ref: ${{ github.event.pull_request.base.ref }}

      - name: Setup Infracost
        uses: infracost/actions/setup@v3
        with:
          api-key: ${{ secrets.INFRACOST_API_KEY }}

      # åŸºå‡†æˆæœ¬ï¼ˆmain åˆ†æ”¯ï¼‰
      - name: Generate base cost
        run: |
          infracost breakdown --path=environments/${{ matrix.environment }} \
            --format=json \
            --out-file=/tmp/infracost-base-${{ matrix.environment }}.json
        continue-on-error: true

      - name: Checkout PR branch
        uses: actions/checkout@v6

      # PR åˆ†æ”¯æˆæœ¬
      - name: Generate PR cost
        run: |
          infracost breakdown --path=environments/${{ matrix.environment }} \
            --format=json \
            --out-file=/tmp/infracost-pr-${{ matrix.environment }}.json
        continue-on-error: true

      # è®¡ç®—å·®å¼‚
      - name: Generate diff
        run: |
          infracost diff --path=environments/${{ matrix.environment }} \
            --format=json \
            --compare-to=/tmp/infracost-base-${{ matrix.environment }}.json \
            --out-file=/tmp/infracost-diff-${{ matrix.environment }}.json
        continue-on-error: true

      # PR è¯„è®º
      - name: Post Infracost comment
        uses: infracost/actions/comment@v1
        with:
          path: /tmp/infracost-diff-${{ matrix.environment }}.json
          behavior: update
        continue-on-error: true

      # ç”Ÿæˆ Summary
      - name: Generate Summary
        run: |
          echo "## ðŸ’° Cost Estimation - ${{ matrix.environment }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ -f /tmp/infracost-pr-${{ matrix.environment }}.json ]; then
            MONTHLY_COST=$(cat /tmp/infracost-pr-${{ matrix.environment }}.json | jq -r '.totalMonthlyCost // "N/A"')
            echo "Estimated monthly cost: **\$${MONTHLY_COST}**" >> $GITHUB_STEP_SUMMARY
          else
            echo "Cost estimation not available" >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "See PR comment for detailed breakdown." >> $GITHUB_STEP_SUMMARY

  # ---------------------------------------------------------------------------
  # æ±‡æ€»æ‰€æœ‰çŽ¯å¢ƒæˆæœ¬
  # ---------------------------------------------------------------------------
  summary:
    name: Cost Summary
    runs-on: ubuntu-latest
    needs: infracost
    if: always()

    steps:
      - name: Generate Total Summary
        run: |
          echo "## ðŸ’° Total Cost Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Cost estimation completed for all environments." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Environment | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| dev | âœ… |" >> $GITHUB_STEP_SUMMARY
          echo "| staging | âœ… |" >> $GITHUB_STEP_SUMMARY
          echo "| prod | âœ… |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "See individual PR comments for detailed cost breakdowns." >> $GITHUB_STEP_SUMMARY
