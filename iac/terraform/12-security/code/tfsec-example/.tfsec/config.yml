# =============================================================================
# tfsec 配置文件
# tfsec Configuration
# =============================================================================
#
# 用法: tfsec . --config-file .tfsec/config.yml
# 或者: tfsec 会自动检测 .tfsec/config.yml
#
# 文档: https://aquasecurity.github.io/tfsec/latest/guides/configuration/config/
#
# =============================================================================

# 最低严重性（忽略低于此级别的问题）
# 可选值: CRITICAL, HIGH, MEDIUM, LOW
minimum_severity: LOW

# 排除的检查
# 在以下情况使用:
# - 已知的 False Positive
# - 有其他补偿控制
# - 公司策略允许的例外
exclude:
  # 示例：日志桶不需要版本控制（有生命周期策略清理）
  # - aws-s3-enable-versioning

  # 示例：开发环境允许公开访问
  # - aws-ec2-no-public-ingress-sgr

# 自定义检查的严重性覆盖
# severity_overrides:
#   aws-s3-specify-public-access-block: LOW
#   aws-s3-enable-bucket-logging: MEDIUM

# =============================================================================
# 团队建议的最佳实践
# =============================================================================
#
# 1. 不要轻易排除检查
#    - 每个排除都需要文档说明原因
#    - 优先使用代码内注释 (tfsec:ignore:xxx) 而不是全局排除
#
# 2. CI/CD 中使用 --soft-fail 进行警告
#    - 新项目: --soft-fail 让团队逐步修复
#    - 成熟项目: 严格模式，任何问题都阻止 PR
#
# 3. 定期审查排除列表
#    - 每季度检查是否还需要这些排除
#    - 新的 tfsec 版本可能修复 False Positive
#
# =============================================================================
