AWSTemplateFormatVersion: '2010-09-09'
Description: |
  Ansible Course - web-1 (Amazon Linux 2023 - webserver)
  Self-contained: includes IAM Role, Security Group, Instance

Parameters:
  InstanceType:
    Type: String
    Default: t3.micro
    AllowedValues: [t3.micro, t3.small]

  PublicKey:
    Type: String
    Description: SSH public key for ansible user

  LatestAmiId:
    Type: AWS::SSM::Parameter::Value<AWS::EC2::Image::Id>
    Default: /aws/service/ami-amazon-linux-latest/al2023-ami-kernel-default-x86_64

Resources:
  # IAM Role for this node
  NodeRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: ansible-web-1-role
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: ec2.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/AmazonSSMManagedInstanceCore

  NodeInstanceProfile:
    Type: AWS::IAM::InstanceProfile
    Properties:
      InstanceProfileName: ansible-web-1-profile
      Roles:
        - !Ref NodeRole

  # Security Group for this node
  NodeSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Security group for web-1
      GroupName: ansible-web-1-sg
      VpcId: !ImportValue ansible-course-vpc-id
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 22
          ToPort: 22
          SourceSecurityGroupId: !ImportValue ansible-course-sg-id
        - IpProtocol: tcp
          FromPort: 80
          ToPort: 80
          CidrIp: 0.0.0.0/0
        - IpProtocol: tcp
          FromPort: 443
          ToPort: 443
          CidrIp: 0.0.0.0/0
      SecurityGroupEgress:
        - IpProtocol: -1
          CidrIp: 0.0.0.0/0
      Tags:
        - Key: Name
          Value: ansible-web-1-sg

  # EC2 Instance
  Instance:
    Type: AWS::EC2::Instance
    Properties:
      InstanceType: !Ref InstanceType
      ImageId: !Ref LatestAmiId
      NetworkInterfaces:
        - DeviceIndex: 0
          SubnetId: !ImportValue ansible-course-subnet-id
          GroupSet:
            - !Ref NodeSecurityGroup
          AssociatePublicIpAddress: true
      IamInstanceProfile: !Ref NodeInstanceProfile
      Tags:
        - Key: Name
          Value: web-1
        - Key: Role
          Value: webserver
      UserData:
        Fn::Base64: !Sub |
          #!/bin/bash
          set -e
          hostnamectl set-hostname web-1
          useradd -m ansible
          echo 'ansible ALL=(ALL) NOPASSWD:ALL' > /etc/sudoers.d/ansible
          chmod 440 /etc/sudoers.d/ansible
          mkdir -p /home/ansible/.ssh
          echo "${PublicKey}" > /home/ansible/.ssh/authorized_keys
          chmod 700 /home/ansible/.ssh
          chmod 600 /home/ansible/.ssh/authorized_keys
          chown -R ansible:ansible /home/ansible/.ssh
          dnf install -y python3

  # DNS Record
  DnsRecord:
    Type: AWS::Route53::RecordSet
    Properties:
      HostedZoneId: !ImportValue ansible-course-hosted-zone-id
      Name: web-1.ans.local
      Type: A
      TTL: 60
      ResourceRecords:
        - !GetAtt Instance.PrivateIp

Outputs:
  DnsName:
    Description: DNS Name
    Value: web-1.ans.local

  PublicIp:
    Description: Public IP (for HTTP access)
    Value: !GetAtt Instance.PublicIp

  PrivateIp:
    Description: Private IP
    Value: !GetAtt Instance.PrivateIp
